---
version: v1
services:
  - name: test-trusted-srv
    project: security
    action: enforce
    allowed_domains:
      - notarealhost.test
      - httpbin.org
  - name: test-local-srv
    project: security
    action: open
    allowed_domains:
      - 127.0.0.1
  - name: test-open-srv
    project: security
    action: open
  - name: test-external-connect-proxy-blocked-srv
    project: security
    action: enforce
    allowed_domains:
      - 127.0.0.1
    allowed_external_proxies:
      - myproxy.com
  - name: test-external-connect-proxy-allowed-srv
    project: security
    action: enforce
    allowed_domains:
      - 127.0.0.1
    allowed_external_proxies:
      - localhost 

global_deny_list:
  - stripe.com
